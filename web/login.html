<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/plugins/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.growl.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script src="js/plugins/sweetalert.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.dataTables.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" >
            <form id="frmUser" method="POST">
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <div class="form-group">
                        <label class="control-label" for="username">User</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" id="username" name="username" placeholder="User Name">
                        </div>
                    </div>


                </div>
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                    </div>


                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn-block btn-primary btn-lg">Aceptar</button>
                </div>
            </form>
        </div>
    </body>

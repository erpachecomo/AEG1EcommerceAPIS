        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/plugins/jquery.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/plugins/jquery.growl.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script src="js/plugins/sweetalert.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">

    <body>
        <div class="container col-sm-4 col-sm-offset-4" >
            <form id="frmLogin">
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="control-label" for="username">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" id="username" name="username" placeholder="User Name">
                        </div>
                    </div>


                </div>
                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                        </div>
                    </div>


                </div>
                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="btn-block btn-primary btn-lg">Aceptar</button>
                </div>
            </form>
        </div>
